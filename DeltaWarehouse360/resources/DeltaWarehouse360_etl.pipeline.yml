# The main pipeline for DeltaWarehouse360

resources:
  pipelines:
    DeltaWarehouse360_etl:
      name: DeltaWarehouse360_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/DeltaWarehouse360_etl"

      libraries:
        - glob:
            include: ../src/DeltaWarehouse360_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
